<div>

<script>
    // Storage对象
    console.log(localStorage);
    console.log(sessionStorage);

    localStorage.setItem('test1Name', 'test1Value');
    localStorage.setItem('test2Name', 'test2Value');

    localStorage.setItem('user01', '{"name":"user01","age":18}');
    localStorage.setItem('user02', '{"name":"user02","age":36}');
    console.log(localStorage);

    //使用for-in循环遍历Storage对象
    for (let key in localStorage) {
        console.log(`${key} = ${localStorage.getItem(key)}`);
    }
